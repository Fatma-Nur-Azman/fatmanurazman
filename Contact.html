    <style>
        .name-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .name-container span {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }
        .name-container img {
            margin: 0 10px;
            max-width: 50px;
            height: auto;
        }
        .button.circled {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #e44c65;
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            transition: background-color 0.3s;
            margin: 0 auto;
            overflow: hidden;
        }
        .button.circled img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
        }
        .social-icons img {
            width: 40px;
            height: 40px;
        }
        #contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #contact-form input, #contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #contact-form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
    </style>
</head>

                        <div class="form-row">
                            <div>
                                <label for="firstName">First Name</label>
                            </div>
                            <input type="text" name="firstName" id="firstName" />
                        </div>
                        <div class="form-row">

                            </div>

                        </div>
                        <div class="form-row">
                            <div>
                                <label for="email">Email</label>
                            </div>

                        </div>
                        <div class="form-row">
                            <div>
                                <label for="phone">Phone</label>
                            </div>
                            <input type="text" name="phone" id="phone" />
                        </div>
                        <div class="form-row">
                            <div>
                                <label for="message">Message</label>
                            </div>
                            <textarea name="message" id="message" cols="30" rows="10"></textarea>
                        </div>
                        <button type="submit">SEND</button>
                    </form>
